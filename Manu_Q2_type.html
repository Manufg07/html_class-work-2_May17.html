<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Typeof</title>
</head>
<body>
    <script>
        {
            let x=5;
            document.write("x=5<br>Type of x is:"+typeof(x))
        }
        {
            let x=3.5;
            document.write("<br><br>x=3.5<br>Type of x is:"+typeof(x))
        }
        {
            let x="a";
            document.write("<br><br>x=a<br>Type of x is:"+typeof(x))
        }
        {
            let x="hello";
            document.write("<br><br>x=hello<br>Type of x is:"+typeof(x))
        }
        {
            let x=null;
            document.write("<br><br>x=null<br>Type of x is:"+typeof(x))
        }
        {
            let x;
            document.write("<br><br>x<br>Type of x is:"+typeof(x))
        }
    </script>
</body>
</html>
